<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <link rel="icon" type="image/gif"
        href="https://i.pinimg.com/originals/8d/9c/9f/8d9c9f4b5e0a3b3c3f3e3c3f3e3c3f3e.gif">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/vue@3.2.47/dist/vue.global.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanilla-tilt@1.8.1/dist/vanilla-tilt.min.js"></script>
</head>

<body>
    <audio id="bgMusic" loop preload="auto" muted>
        <source src="assets/music/Audio.mp3" type="audio/mpeg">
    </audio>
    <button id="muteButton">
        <img id="muteIcon" src="assets/icons/mutado.svg" alt="Muted">
        <img id="unmuteIcon" src="assets/icons/desmutado.svg" alt="Unmuted">
    </button>
    <canvas id="particles-canvas"></canvas>
    <div class="intro-screen" id="introScreen">
        <div class="intro-content">
            <h1 class="intro-title">love sosa</h1>
            <p class="intro-subtitle">Clique aqui para entrar</p>
            <button class="intro-button" id="enterButton">ENTRAR</button>
        </div>
    </div>
    <div class="main-content" id="mainContent">
        <video id="bgVideo" class="background-video" loop playsinline muted preload="auto">
            <source src="assets/media/Clipe.mp4" type="video/mp4">
        </video>

        <div class="content-wrapper">
            <div class="visit-counter">
                <svg viewBox="0 0 24 24" style="width: 16px; height: 16px; margin-right: 6px; fill: currentColor;">
                    <path
                        d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z" />
                </svg>
                <span id="visitCount">0</span>
            </div>

            <div id="app">
                <!-- Loading Spinner -->
                <div v-if="!isLoaded" class="loading-spinner"></div>

                <div class="cards-wrapper" v-if="isLoaded">
                    <a v-for="(profile, index) in profiles" :key="profile.id" class="profile-card"
                        :href="'https://discord.com/users/' + profile.id" target="_blank" data-tilt data-tilt-max="10"
                        data-tilt-speed="400" data-tilt-perspective="1200" :style="{ '--i': index }">

                        <img class="profile-avatar" :src="profile.avatar || ''" :alt="profile.display_name || ''" />

                        <div class="profile-name">{{ profile.display_name || profile.username || '' }}</div>
                        <div class="profile-tag">@{{ profile.username || '' }}</div>

                        <div class="badges">
                            <div v-for="badge in profile.discordBadges" :key="badge.name" class="badge-wrapper">
                                <img :src="badge.icon" class="badge-icon" :alt="badge.name" />
                                <span class="badge-tooltip">{{ badge.name }}</span>
                            </div>
                        </div>

                        <div style="height: 24px;"></div>

                        <div class="spotify-section" v-if="profile.spotify">
                            <div class="spotify-info">
                                <img :src="profile.spotify.albumArt" class="spotify-album" alt="Album Art" />
                                <div class="spotify-text">
                                    <div class="spotify-song"> {{ profile.spotify.song }}</div>
                                    <div class="spotify-artist">{{ profile.spotify.artist }}</div>
                                </div>
                            </div>
                        </div>

                        <div class="social-links">
                            <template v-if="profile.socials">
                                <div v-if="profile.socials.tiktok" class="social-wrapper">
                                    <a :href="profile.socials.tiktok.url" target="_blank" class="social-link"
                                        @click.stop>
                                        <svg viewBox="0 0 24 24" width="16" height="16">
                                            <path
                                                d="M12.53.02C13.84 0 15.14.01 16.44.02c.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-1.43.08-2.86-.31-4.08-1.03-2.02-1.19-3.44-3.37-3.65-5.71-.02-.5-.03-1-.01-1.49.18-1.9 1.12-3.72 2.58-4.96 1.66-1.44 3.98-2.13 6.15-1.72.02 1.48-.04 2.96-.04 4.44-.99-.32-2.15-.23-3.02.37-.63.41-1.11 1.04-1.36 1.75-.21.51-.15 1.07-.14 1.61.24 1.64 1.82 3.02 3.5 2.87 1.12-.01 2.19-.66 2.77-1.61.19-.33.4-.67.41-1.06.1-1.79.06-3.57.07-5.36.01-4.03-.01-8.05.02-12.07z" />
                                        </svg>
                                    </a>
                                    <span class="social-tooltip">{{ profile.socials.tiktok.username }}</span>
                                </div>

                                <div v-if="profile.socials.instagram" class="social-wrapper">
                                    <a :href="profile.socials.instagram.url" target="_blank" class="social-link"
                                        @click.stop>
                                        <svg viewBox="0 0 24 24" width="24" height="24">
                                            <path
                                                d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z" />
                                        </svg>
                                    </a>
                                    <span class="social-tooltip">{{ profile.socials.instagram.username }}</span>
                                </div>

                                <div v-if="profile.socials.spotify" class="social-wrapper">
                                    <a :href="profile.socials.spotify.url" target="_blank" class="social-link"
                                        @click.stop>
                                        <svg viewBox="0 0 168 168" width="24" height="24">
                                            <path fill="#fff"
                                                d="M84 0a84 84 0 1 0 0 168 84 84 0 0 0 0-168zm38.4 120.2a5.25 5.25 0 0 1-7.2 1.7c-19.7-12-44.5-14.7-73.6-7.8a5.3 5.3 0 1 1-2.4-10.4c32-7.4 60.6-4.2 83.3 9.5a5.25 5.25 0 0 1 1.9 7zm10.5-22.5a6.6 6.6 0 0 1-9 2.2c-22.5-13.7-56.9-17.7-83.4-9.5a6.6 6.6 0 0 1-3.7-12.7c31.5-9.3 70.1-5 97 11.2a6.6 6.6 0 0 1 2.1 9zm1.2-23.3c-27.4-16.2-72.8-17.7-99.2-9.5a7.9 7.9 0 1 1-4.4-15.2c30.5-9 81.2-7.2 113.4 11.5a7.9 7.9 0 0 1-8 13.2z" />
                                        </svg>
                                    </a>
                                    <span class="social-tooltip">{{ profile.socials.spotify.username }}</span>
                                </div>

                                <div v-if="profile.socials.twitter" class="social-wrapper">
                                    <a :href="profile.socials.twitter.url" target="_blank" class="social-link"
                                        @click.stop>
                                        <svg viewBox="0 0 24 24" width="24" height="24">
                                            <path
                                                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z" />
                                        </svg>
                                    </a>
                                    <span class="social-tooltip">{{ profile.socials.twitter.username }}</span>
                                </div>
                            </template>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer-author">
        <a href="https://github.com/nyxpdb" target="_blank"
            style="color: inherit; text-decoration: none; transition: opacity 0.3s;"
            onmouseover="this.style.opacity='0.7'" onmouseout="this.style.opacity='1'">developed with affection by
            nyx</a>
    </footer>

    <script src="js/config.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/video.js"></script>
    <script src="js/title-effect.js"></script>
    <script src="js/protection.js"></script>
    <script src="js/app.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
